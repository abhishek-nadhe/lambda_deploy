name: Deploy Lambda Function

on:
  workflow_dispatch:

jobs:
  deploy_lambda:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5.0.0
        with:
          python-version: 3.8

      - name: Parse secrets from JSON
        id: parse_secrets
        run: |
          echo "${{ secrets.AWS_DEV_INFRA }}" > aws_dev_infra.json
          echo "::set-output name=SECRETS::$(echo ${{ secrets.AWS_DEV_INFRA }} | base64 -w 0)"

      - name: Install AWS CLI
        run: |
          sudo apt-get install -y python3-pip
          pip3 install awscli --upgrade

      - name: Zip Lambda function
        run: |
          zip -r function.zip ./src/amp_lambda_function/lambda_function.py

      - name: Deploy Lambda function
        run: |
          aws lambda update-function-code --function-name ${{ secrets.LAMBDA_FUNC }} --zip-file fileb://function.zip --region ${{ secrets.AWS_DEFAULT_REGION }}
          sleep 15s
          aws lambda update-function-configuration --function-name ${{ secrets.LAMBDA_FUNC }} --tracing-config Mode=Active --environment Variables={LOG_GROUP_NAME=${{ secrets.LAMBDA_LG }}} --handler src/amp_lambda_function/lambda_function.py

      - name: Set permissions for private key
        run: |
          chmod 600 ${{ secrets.PRIVATE_KEY_PEM }}
     
      - name: Send logs to EC2 instance
        run: |
          aws logs filter-log-events \
            --log-group-name "${{ secrets.LAMBDA_LG }}" \
            --filter-pattern "" \
            --output text \
            --query 'events[*].message' | \
          ssh -o StrictHostKeyChecking=no -i ${{ secrets.PRIVATE_KEY_PEM }} ${{ secrets.EC2_USER }}@${{ secrets.EC2_1_IP }} "mkdir -p ~/$GITHUB_JOB && cat >> ~/$GITHUB_JOB/aws_lambda_logs.txt"
          echo "Logs have been sent."  
